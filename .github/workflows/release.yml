name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run Tests
        run: swift test

  release:
    name: Semantic Release
    needs: test
    runs-on: macos-14
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/exec \
            @semantic-release/git

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build:
    name: Build & Upload Assets
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: |
          APP_NAME="TaskScratchpad"
          VERSION="${{ needs.release.outputs.new_release_version }}"
          DIST_DIR="dist"
          APP_BUNDLE="$DIST_DIR/$APP_NAME.app"

          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"

          # Copy executable
          cp ".build/release/$APP_NAME" "$APP_BUNDLE/Contents/MacOS/"

          # Copy icon if exists
          if [ -f "Resources/AppIcon.icns" ]; then
            cp "Resources/AppIcon.icns" "$APP_BUNDLE/Contents/Resources/"
          fi

          # Create Info.plist
          cat > "$APP_BUNDLE/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.taskscratchpad.app</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF

          # Create PkgInfo
          echo -n "APPL????" > "$APP_BUNDLE/Contents/PkgInfo"

      - name: Sign App (Ad-hoc)
        run: codesign --force --deep --sign - dist/TaskScratchpad.app

      - name: Create DMG
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          DMG_NAME="TaskScratchpad-$VERSION.dmg"

          mkdir -p dist/dmg-temp
          cp -R dist/TaskScratchpad.app dist/dmg-temp/
          ln -s /Applications dist/dmg-temp/Applications

          hdiutil create -volname "TaskScratchpad" \
              -srcfolder dist/dmg-temp \
              -ov -format UDZO \
              "dist/$DMG_NAME"

          rm -rf dist/dmg-temp

      - name: Create ZIP
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          cd dist
          zip -r "TaskScratchpad-$VERSION.zip" TaskScratchpad.app

      - name: Upload Assets to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          gh release upload "v$VERSION" \
            "dist/TaskScratchpad-$VERSION.dmg" \
            "dist/TaskScratchpad-$VERSION.zip" \
            --clobber
