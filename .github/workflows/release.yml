name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get Version from Tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Run Tests
        run: swift test

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: |
          APP_NAME="TaskScratchpad"
          VERSION="${{ steps.version.outputs.VERSION }}"
          DIST_DIR="dist"
          APP_BUNDLE="$DIST_DIR/$APP_NAME.app"

          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"

          # Copy executable
          cp ".build/release/$APP_NAME" "$APP_BUNDLE/Contents/MacOS/"

          # Create Info.plist
          cat > "$APP_BUNDLE/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.taskscratchpad.app</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF

          # Create PkgInfo
          echo -n "APPL????" > "$APP_BUNDLE/Contents/PkgInfo"

      - name: Sign App (Ad-hoc)
        run: |
          codesign --force --deep --sign - dist/TaskScratchpad.app

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DMG_NAME="TaskScratchpad-$VERSION.dmg"

          # Create temp directory with app and Applications link
          mkdir -p dist/dmg-temp
          cp -R dist/TaskScratchpad.app dist/dmg-temp/
          ln -s /Applications dist/dmg-temp/Applications

          # Create DMG
          hdiutil create -volname "TaskScratchpad" \
              -srcfolder dist/dmg-temp \
              -ov -format UDZO \
              "dist/$DMG_NAME"

          # Cleanup
          rm -rf dist/dmg-temp

      - name: Create ZIP
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cd dist
          zip -r "TaskScratchpad-$VERSION.zip" TaskScratchpad.app

      - name: Generate Release Notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## Task Scratchpad v$VERSION" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Installation" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "1. Download \`TaskScratchpad-$VERSION.dmg\`" >> $GITHUB_OUTPUT
          echo "2. Open the DMG and drag Task Scratchpad to Applications" >> $GITHUB_OUTPUT
          echo "3. Right-click the app → Open (first time only)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Requirements" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- macOS 14 (Sonoma) or later" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Note" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This is an ad-hoc signed build. macOS may show a security warning on first launch." >> $GITHUB_OUTPUT
          echo "To bypass: Right-click → Open → Open anyway" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "v${{ steps.version.outputs.VERSION }}"
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            dist/TaskScratchpad-${{ steps.version.outputs.VERSION }}.dmg
            dist/TaskScratchpad-${{ steps.version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

